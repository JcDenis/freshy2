<!DOCTYPE html>
<html lang="{{tpl:BlogLanguage}}">
<head>
  <meta charset="UTF-8" />
  <meta name="ROBOTS" content="{{tpl:BlogMetaRobots}}" />

  <title>{{tpl:lang Archives}} - {{tpl:BlogName encode_html="1"}}</title>
  <meta name="copyright" content="{{tpl:BlogCopyrightNotice encode_html="1"}}" />
  <meta name="author" content="{{tpl:BlogEditor encode_html="1"}}" />
  <meta name="date" content="{{tpl:BlogUpdateDate iso8601="1"}}" />

  <meta property="dc.title" lang="{{tpl:BlogLanguage}}" content="{{tpl:lang Archives}} - {{tpl:BlogName encode_html="1"}}" />
  <meta property="dc.language" content="{{tpl:BlogLanguage}}" />
  <meta property="dc.publisher" content="{{tpl:BlogEditor encode_html="1"}}" />
  <meta property="dc.rights" content="{{tpl:BlogCopyrightNotice encode_html="1"}}" />
  <meta property="dc.date" content="{{tpl:BlogUpdateDate iso8601="1"}}" />
  <meta property="dc.type" content="text" />
  <meta property="dc.format" content="text/html" />

  <tpl:Archives>
    <link rel="chapter" href="{{tpl:ArchiveURL}}" title="{{tpl:ArchiveDate encode_html="1"}}" />
  </tpl:Archives>

  <link rel="alternate" type="application/atom+xml" title="Atom 1.0" href="{{tpl:BlogFeedURL type="atom"}}" />

  {{tpl:include src="_head.html"}}
</head>

<body class="dc-archive">
  <div id="body">
    {{tpl:include src="_top.html"}}
    <div id="page" class="{{tpl:Freshy2LayoutClass}}">
      <div class="container">
	<div id="main" role="main">
	  <div id="content">

	    <div class="post">
	      <h2 id="Archive" class="post-title">{{tpl:lang Archives}}</h2>

	      <div class="post-content">
		  <tpl:Archives>
		    <tpl:ArchivesYearHeader>
		      <h3>{{tpl:ArchiveDate format="%Y"}}</h3>
		      <ul>
		    </tpl:ArchivesYearHeader>
		      <li><a href="{{tpl:ArchiveURL}}"
		      title="{{tpl:ArchiveDate encode_html="1"}}">{{tpl:ArchiveDate encode_html="1" format="%B"}}</a>
		      ({{tpl:ArchiveEntriesCount}})</li>
		    <tpl:ArchivesYearFooter>
		      </ul>
		    </tpl:ArchivesYearFooter>
		  </tpl:Archives>
		</div>
	    </div> <!-- End #post -->

	  </div> <!-- End #content -->

	  {{tpl:include src="_sidebar.html"}}
	</div> <!-- End #main -->
      </div> <!-- End #container -->
    </div> <!-- End #page -->

    {{tpl:include src="_footer.html"}}
  </div> <!-- End #body -->
</body>
</html>
