<!DOCTYPE html>
<html lang="{{tpl:BlogLanguage}}">
<head>
  <meta charset="UTF-8" />
  <meta name="ROBOTS" content="{{tpl:BlogMetaRobots robots="NOINDEX,NOARCHIVE"}}" />
  
  <title>{{tpl:lang Send to friend}} - {{tpl:BlogName encode_html="1"}}</title>

  <link rel="contents" href="{{tpl:BlogArchiveURL}}" title="{{tpl:lang Archives}}" />
  <link rel="meta" type="application/xbel+xml" title="Blogroll" href="{{tpl:BlogrollXbelLink}}" />
  <link rel="alternate" type="application/atom+xml" title="Atom 1.0" href="{{tpl:BlogFeedURL type="atom"}}" />
  
  {{tpl:include src="_head.html"}}
</head>

<body class="dc-sendtofriend">
  <div id="body">
    {{tpl:include src="_top.html"}}

    <div id="page" class="{{tpl:Freshy2LayoutClass}}">
      <div class="container">
	<div id="main" role="main">
	  <div id="content">
  
  <div id="content-info">
    <h2>{{tpl:lang Send to friend}}</h2>
  </div>
  
  <div class="content-inner">
    <p style="text-align:center">{{tpl:lang Entry to share:}} <a href="{{tpl:EnvoyerPostUrl}}">{{tpl:EnvoyerPostTitle}}</a></p>
	<form action="{{tpl:BlogURL}}envoyer/{{tpl:EnvoyerPostId}}" method="post" id="comment-form" role="form">
	<fieldset>
	{{tpl:EnvoyerMessage}}
	<p class="field">
	<label for="yourName">{{tpl:lang Your name:}}</label>
	<input type="text" class="text" name="yourName" id="yourName" />
	</p>
	<p class="field">
	<label for="yourEmail">{{tpl:lang Your email:}}</label>
	<input type="text" class="text" name="yourEmail" id="yourEmail" />
	</p>	
	<p class="field">
	<label for="yourFriendName">{{tpl:lang Your friend name:}}</label>
	<input type="text" class="text" name="yourFriendName" id="yourFriendName" />
	</p>
	<p class="field">
	<label for="yourFriendEmail">{{tpl:lang Your friend email:}}</label>
	<input type="text" class="text" name="yourFriendEmail" id="yourFriendEmail" />
	</p>
	</fieldset>

	<fieldset>
	<p class="buttons"><input class="submit" name="submit" value="{{tpl:lang Send}}" type="submit" /></p>
	</fieldset>
	</form>
  </div>
  
  </div><!-- End #content --> 

	  {{tpl:include src="_sidebar.html"}}
	</div> <!-- End #main -->
      </div> <!-- End #container -->
    </div> <!-- End #page -->

    {{tpl:include src="_footer.html"}}
  </div> <!-- End #body -->
</body>
</html>
